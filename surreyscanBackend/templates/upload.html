<!DOCTYPE html>
<html>
 <head>
   <title>Upload Image</title>
 </head>
 <body>

   {% if msg %}
   <h1 style="color: blue; border: 5px solid black; letter-spacing: 5px; padding: 10px;">{{ msg }}</h1>
   {% endif %}

   <h2>Upload new File</h2>

   <form method=post enctype=multipart/form-data>
     <p><input type=file name=file>
        <input type=submit value=Upload>
   </form>

   <!-- <h1>Result:</h1> -->
   {% if img_src %}
     <img src="{{ img_src }}">
   {% endif %}

 </body>
